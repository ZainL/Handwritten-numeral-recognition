$def with (name)
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signature Pad demo</title>
  <meta name="description" content="Signature Pad - HTML5 canvas based smooth signature drawing using variable width spline interpolation.">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="static/css/signature-pad.css">

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-39365077-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

   <script src="/static/js/jquery-1.8.2.js"></script>

   <script type="text/javascript">

   function submitCanvas()
  {
    var canvas = document.getElementById("canvas");
    var dataURL = canvas.toDataURL("image/png");


      alert(dataURL);

      url="Judge?dataURL="+dataURL;
      alert(url);

       $.ajax({
          type: "POST",
          url:"/Judge",
          async:false,
          dataType:"html",
          data:{dataURL:dataURL},
          success:function(msg){
            alert(msg);
          }
      });

  }

   </script>
</head>
<body onselectstart="return false">
  <input value="$name"/>
  <a id="github" href="https://github.com/szimek/signature_pad">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Code By Chenjie">
  </a>

  <form action="Judge" method="POST">
    <div id="signature-pad" class="m-signature-pad">
    <div class="m-signature-pad--body">
      <canvas id="canvas"></canvas>
    </div>

    <div class="m-signature-pad--footer">
      <div class="description">Sign above</div>
      <div class="left">
        <button type="button" class="button clear" data-action="clear">Clear</button>
      </div>
      <div class="right">
        <button type="button" class="button save" data-action="save-png">Save as PNG</button>
        <button id="cjbutton" type="button" onclick="submitCanvas()">SubmitCanvas</button>
        <input type="submit"/>
      </div>
    </div>
      </div>
  </form>

  <!--
  <div id="signature-pad" class="m-signature-pad">
    <div class="m-signature-pad--body">
      <canvas></canvas>
    </div>
  -->





  <script src="/static/js/signature_pad.js"></script>
  <script src="/static/js/app.js"></script>

</body>
</html>
